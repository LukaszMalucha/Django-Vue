{% extends "base.html" %}
{% block style %}
<style>
    html, body {
        height: 100%;
        font-family: "Playfair Display", serif;
    }

    .auth-box {
        border: 3px solid lightgrey;
        border-radius: 10px;
        padding-top: 25px;
        padding-bottom: 25px;
        width: 600px;
        margin: auto;
    }
    .registration-form-container {
        width: 400px;
        margin: auto;
    }
    .login-form-container {
        width: 300px;
        margin: auto;
    }

    .outer_area {
        margin-top: 80px;
    }


</style>

{% endblock %}

{% block content %}



<div class="outer_area">
    <div class="auth-box text-center">
        {% block auth %}
        {% endblock %}
    </div>
</div>

{% endblock %}
